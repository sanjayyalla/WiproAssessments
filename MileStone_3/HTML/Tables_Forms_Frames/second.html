<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        hr {
            margin: 20px 0;
        }
        input[type="submit"], input[type="reset"] {
            padding: 5px 15px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Visitors Information</h1>
    <hr>

    <form>
        <table border="1">
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Users Interest:</td>
                <td>
                    <input type="checkbox" name="interest" value="research"> Web for Research<br>
                    <input type="checkbox" name="interest" value="purchase"> Web for Purchase
                </td>
            </tr>
            <tr>
                <td>Occupation:</td>
                <td>
                    <select name="occupation" required>
                        <option value="" selected disabled>Select One</option>
                        <option value="student">Student</option>
                        <option value="engineer">Engineer</option>
                        <option value="teacher">Teacher</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Want us to send you junk emails?</td>
                <td>
                    <input type="radio" name="junk_email" value="absolutely"> Absolutely<br>
                    <input type="radio" name="junk_email" value="no_way"> No Way Man
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
