<!-- Create a webpage that displays two lists with any information you want. One list should be an ordered list and the other list should be an unordered list. -->
<!DOCTYPE html>
<html>
   <head>
      <title>HTML Unordered And Ordered List</title>
   </head>    
   <body>
   <h2>List of Fruits Unordered</h2>
      <ul>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ul>
      <h2>List of Fruits Ordered</h2>
      <ol>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ol>
   </body>  
</html>
